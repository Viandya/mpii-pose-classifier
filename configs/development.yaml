extends: base.yaml

model:
  pretrained: false

training:
  batch_size: 8 
  num_epochs: 5 
  learning_rate: 0.01

data:
  sample_size: 1000 

paths:
  data_dir: "./data/development"
  cache_dir: "./cache"

api:
  reload: true
  debug: true
  port: 8080 

logging:
  level: "DEBUG"
  console: true

database:
  url: "sqlite:///./development.db"
  echo: true

caching:
  enabled: false

security:
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"

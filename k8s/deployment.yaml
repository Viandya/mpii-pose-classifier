apiVersion: apps/v1
kind: Deployment
metadata:
  name: pose-classifier-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pose-classifier
  template:
    metadata:
      labels:
        app: pose-classifier
    spec:
      containers:
      - name: api
        image: your-registry/pose-classifier-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_PATH
          value: "/app/models/best_model.pth"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: pose-classifier-service
spec:
  selector:
    app: pose-classifier
  ports:
  - port: 80
    targetPort: 8000

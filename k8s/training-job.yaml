apiVersion: batch/v1
kind: Job
metadata:
  name: pose-classifier-train
spec:
  template:
    spec:
      containers:
      - name: trainer
        image: your-registry/pose-classifier:latest
        command: ["python", "src/train.py"]
        volumeMounts:
        - mountPath: /app/data
          name: data-volume
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: data-pvc
      restartPolicy: Never

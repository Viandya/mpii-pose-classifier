apiVersion: v1
kind: Service
metadata:
  name: pose-classifier-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"
spec:
  type: LoadBalancer  
  selector:
    app: pose-classifier
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
  externalTrafficPolicy: Local
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

apiVersion: v1
kind: Service
metadata:
  name: pose-classifier-metrics
  namespace: default
  labels:
    app: pose-classifier
    component: metrics
spec:
  selector:
    app: pose-classifier
    component: api
  ports:
  - name: metrics
    port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
